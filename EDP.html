<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Farm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Fruit Farm!</h1>
    <div id="basket">
        <h2>Basket</h2>
        <ul id="basket-items">
         
        </ul>
        <p>Total Cost: <span id="total-cost">0</span> coins</p>
    </div>
    <div id="fruit-info">Hover over a fruit to see details.</div>
    <div id="fruit-selection">
        <div class="fruit" data-name="Apple" data-info="Red and juicy" data-price="2">Apple</div>
        <div class="fruit" data-name="Banana" data-info="Yellow and sweet" data-price="1">Banana</div>
        <div class="fruit" data-name="Cherry" data-info="Small and tart" data-price="3">Cherry</div>
        <div class="fruit" data-name="Grapes" data-info="Green or purple" data-price="4">Grapes</div>
        <div class="fruit" data-name="Orange" data-info="Citrus and tangy" data-price="2">Orange</div>
        <div class="fruit" data-name="Peach" data-info="Soft and fuzzy" data-price="3">Peach</div>
        <div class="fruit" data-name="Strawberry" data-info="Sweet and red" data-price="2">Strawberry</div>
        <div class="fruit" data-name="Watermelon" data-info="Juicy and refreshing" data-price="5">Watermelon</div>
        <div class="fruit" data-name="Pineapple" data-info="Tropical and tangy" data-price="4">Pineapple</div>
        <div class="fruit" data-name="Mango" data-info="Sweet and tropical, i like adding tajin on them" data-price="3">Mango</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
